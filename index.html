<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stolen Potato - La Revolución de las Papas</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B00;
            --secondary: #2D1A0F;
            --accent: #FFD300;
            --dark: #1A100B;
            --light: #FFF9F0;
            --font-title: 'Bungee Shade', cursive;
            --font-text: 'Press Start 2P', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--light);
            font-family: var(--font-text);
            text-align: center;
        }

        h1 {
            font-family: var(--font-title);
            font-size: 2.5rem;
            color: var(--accent);
            text-shadow: 3px 3px 0 var(--secondary);
        }

        .container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1rem;
            background: rgba(0,0,0,0.9);
            border-radius: 15px;
            box-shadow: 0 0 15px var(--primary);
        }

        select, input, button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 10px;
            border: 2px solid var(--primary);
            background: var(--dark);
            color: var(--light);
            font-family: inherit;
            font-size: 0.8rem; /* Tamaño de fuente reducido */
            text-transform: uppercase;
        }

        button {
            background: var(--primary);
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: var(--accent);
            color: var(--dark);
        }

        .ingredientes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }

        .ingrediente {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        audio {
            display: none; /* Oculta el reproductor de audio */
        }
    </style>
</head>
<body>

    <h1>STOLEN POTATO</h1>

    <div class="container">
        <label>📱 Número de contacto:</label>
        <input type="tel" id="userPhone" placeholder="3001234567" pattern="3\d{9}" required>

        <label>🍟 Tipo de papa:</label>
        <select id="tipoPapa">
            <option value="fritas">🍟 Fritas</option>
            <option value="horneadas">🔥 Horneadas</option>
            <option value="rusticas">🏔️ Rústicas</option>
        </select>

        <label>💣 Cantidad:</label>
        <input type="number" id="cantidad" min="1" value="1">

        <h3>🥗 Ingredientes (por papa):</h3>
        <div class="ingredientes-container" id="ingredientesContainer"></div>

        <label>🥤 Bebida:</label>
        <select id="bebida">
            <option value="ninguna">🚫 Sin bebida</option>
            <option value="gaseosa">🥤 Gaseosa</option>
            <option value="limonada">🍋 Limonada</option>
            <option value="jugo">🧃 Jugo natural</option>
            <option value="cerveza">🍺 Cerveza</option>
        </select>

        <button id="enviarPedido">🚀 Enviar Pedido</button>
    </div>

    <!-- Audio de fondo (La Casa de Papel) -->
    <audio id="backgroundAudio" autoplay loop>
        <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ingredientes = ["Queso", "Tocino", "Cebolla", "Chile", "Aguacate",
                "Jamón", "Maíz", "Pollo", "Salsa BBQ", "Crema", "Champiñones"];
            
            const contenedorIngredientes = document.getElementById("ingredientesContainer");
            ingredientes.forEach(ingrediente => {
                const div = document.createElement("div");
                div.classList.add("ingrediente");
                div.innerHTML = `<input type="checkbox" value="${ingrediente}"> <label>${ingrediente}</label>`;
                contenedorIngredientes.appendChild(div);
            });

            // Reproducir audio de fondo
            const audio = document.getElementById("backgroundAudio");
            audio.volume = 0.3; // Volumen bajo para no ser intrusivo

            document.getElementById("enviarPedido").addEventListener("click", () => {
                const telefono = document.getElementById("userPhone").value;
                const tipoPapa = document.getElementById("tipoPapa").value;
                const cantidad = document.getElementById("cantidad").value;
                const bebida = document.getElementById("bebida").value;
                const ingredientesSeleccionados = Array.from(document.querySelectorAll('.ingrediente input:checked'))
                    .map(input => input.value)
                    .join(", ") || "Sin ingredientes extra";

                if (!telefono.match(/^3\d{9}$/)) {
                    alert("📵 Ingresa un número de contacto válido en Colombia.");
                    return;
                }

                const mensaje = `📲 Pedido de STOLEN POTATO:%0A🍟 *Tipo de Papa:* ${tipoPapa}%0A💣 *Cantidad:* ${cantidad}%0A🥗 *Ingredientes:* ${ingredientesSeleccionados}%0A🥤 *Bebida:* ${bebida}%0A📞 *Contacto:* ${telefono}`;
                
                const url = `https://wa.me/573028143855?text=${mensaje}`;
                window.open(url, "_blank");

                // Ventana emergente de confirmación
                alert("✅ Pedido enviado correctamente. ¡Gracias por elegir STOLEN POTATO!");
            });
        });
    </script>

</body>
</html>
